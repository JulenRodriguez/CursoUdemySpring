<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" />
<head>
<meta charset="UTF-8"/>
<title>Enviar parametros del Request HTTP GET - URL</title>
</head>
<body>
	<h1>Enviar parametros del Request HTTP GET - URL</h1>
	<ul>
		<li>
			<a th:href="@{/params/string(texto='Hola Julen')}">/params/string?texto=Hola Julen</a>
		</li>
		<li>
			<a th:href="@{/params/string(texto='Hola Iñigo')}">/params/string?texto=Hola Iñigo</a>
		</li>
		<li>
			<a th:href="@{/params/mix-params(saludo='Como estás Julen', numero='7')}">/mix-params/string?saludo=Como estás Julen&numero=7</a>
		</li>
		<li>
			<a th:href="@{/params/mix-params-request(saludo='Como estás Julen', numero=7)}">/mix-params-request/string?saludo=Como estás Julen&numero=7</a>
		</li>
	</ul>

</body>
</html>
